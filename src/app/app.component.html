<div class="container">
  <h1>Employee Details</h1>
  <span>Search </span>
  <input type="text" [(ngModel)]="nameString" />
  <br /><br />
  <table class="table table-sm table-striped m-t-4">
    <thead class="thead-dark">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Department</th>
        <th>Salary</th>
        <th>Joining Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees | search: nameString">
        <td>{{ employee.firstName }}</td>
        <td>{{ employee.lastName }}</td>
        <td>{{ employee.dept }}</td>
        <td>{{ employee.salary | currency }}</td>
        <td>{{ employee.doj | date: "dd/MM/yyyy" }}</td>
      </tr>
    </tbody>
  </table>
  <button type="button" class="btn btn-success m-3" (click)="addUser()">
    Add Employee
  </button>
  <button type="button" class="btn btn-success" (click)="reset()">Reset</button>
</div>
